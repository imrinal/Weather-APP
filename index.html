<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Weather Forecasts</div><br>
        <div class="search">
            <input type="text" class="searchbar" placeholder="Search..">
            <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
        </div>

        <div class="info">
            <div class="card">
                <img src="Icons/thunderstorm.png" alt="" class="sky"><br>
                <div class="temperature">32Â°C</div>
                <div class="city">City Name</div>
            </div>
            <div class="card">
                <img src="Icons/humidity.png" alt="" class="humid"><br>
                <div class="percent">100%</div>
                <div class="Humidity">Humidity</div>
            </div>
            <div class="card">
                <img src="Icons/windspeed.png" alt="" class="wind"><br>
                <div class="speed">1.85 km/h</div>
                <div class="windspeed">Wind Speed</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
